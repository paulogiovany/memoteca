<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
        type="search"
        class="filtro"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filter"
        (keyup)="searchThought()"
      />
      <img src="/assets/images/search.svg" alt="Lupa azul" />
    </div>
    <h2 class="ff-inter">Meu Mural</h2>
    <div class="botoes">
      <button class="botao">Meu Mural</button>
      <button class="botao" (click)="listFavorites()">Meus Favoritos</button>
      <button routerLink="/create-thought" class="botao">
        Novo pensamento
      </button>
    </div>
  </header>
  <div class="mural" *ngIf="thoughtsList.length > 0; else noThoughts">
    <div *ngFor="let thought of thoughtsList">
      <app-thought [thought]="thought"></app-thought>
    </div>
  </div>
</section>
<app-load-more-button
  [isThereMoreThoughts]="isThereMoreThoughts"
  (click)="loadMoreThoughts()"
>
</app-load-more-button>
<ng-template #noThoughts>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
